<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>O Informativo | Contato</title>
</head>

<body>

    <header>
        <div class="box1">
            <img src="imagens/logo.png" alt="Logo" class="logo-header">

            <nav class="nav-container">
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="box">
        <form method="post" action="/enviar-contato">
            <h1>Fale Conosco</h1>

            <label for="nome">Nome Completo *</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required
                pattern="[A-Za-zÀ-ÿ\s]+" title="Nome deve conter apenas letras e espaços.">

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>

            <label for="telefone">Telefone (Ex: (99) 99999-9999) *</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required
                pattern="\(\d{2}\) \d{4,5}-\d{4}" title="Formato: (XX) XXXX-XXXX ou (XX) XXXXX-XXXX">

            <label for="assunto">Assunto *</label>
            <select name="assunto" id="assunto" required>
                <option value="">-- Selecione o Assunto --</option>
                <option value="sugestao">Sugestão de Pauta</option>
                <option value="duvida">Dúvida sobre Artigo</option>
                <option value="parceria">Parceria Comercial</option>
                <option value="outro">Outro</option>
            </select>

            <fieldset>
                <legend>Como prefere ser contatado? *</legend>
                <div class="radio-group">
                    <input type="radio" id="contato-email" name="tipo_contato" value="email" required>
                    <label for="contato-email">Email</label>

                    <input type="radio" id="contato-tel" name="tipo_contato" value="telefone">
                    <label for="contato-tel">Telefone</label>
                </div>
            </fieldset>


            <label for="mensagem">Mensagem *</label>
            <textarea name="mensagem" id="mensagem" rows="6" required minlength="20"
                placeholder="Escreva sua mensagem aqui (mínimo de 20 caracteres)..."></textarea>

            <label for="anexo">Anexar Documento (Opcional)</label>
            <input type="file" id="anexo" name="anexo" accept=".pdf, .doc, .docx">


            <div class="checkbox-group">
                <input type="checkbox" id="aceite" name="aceite" required>
                <label for="aceite">Declaro que li e aceito a <a href="#" target="_blank">Política de Privacidade</a> *</label>
            </div>


            <div class="button-group">
                <input type="submit" value="Enviar Mensagem">
                <input type="reset" value="Limpar Campos">
            </div>
        </form>
    </div>

    <section class="mapa-secao">
        <h2>Nossa Localização</h2>
        <div class="mapa-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3704.480948987988!2d-50.88404430000005!3d-21.80034080000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x949426743a132d2d%3A0x7a6e36d60ae9fed6!2sEscola%20Sesi%20de%20Osvaldo%20Cruz%20-%20CE%20283!5e0!3m2!1spt-BR!2sbr!4v1761155542839!5m2!1spt-BR!2sbr"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>© 2025 O Informativo. Todos os direitos reservados. | Desenvolvido por Alanis Venerruche de Carvalho
            </p>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Termos de Uso</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </footer>

</body>

</html>
